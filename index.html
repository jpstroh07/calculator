<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculation.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display-container" id="display">0</div>

        <div class="button-container">
            <div class="calculator-column">
                <button class="empty-button" id="sum" disabled></button>
                <button class="calculator-button" id="seven" onclick="handleNumber(7)">7</button>
                <button class="calculator-button" id="four" onclick="handleNumber(4)">4</button>
                <button class="calculator-button" id="one" onclick="handleNumber(1)">1</button>
                <button class="calculator-button" id="zero" onclick="handleNumber(0)">0</button>
            </div>

            <div class="calculator-column">
                <button class="empty-button" disabled></button>
                <button class="calculator-button" id="eight" onclick="handleNumber(8)">8</button>
                <button class="calculator-button" id="five" onclick="handleNumber(5)">5</button>
                <button class="calculator-button" id="two" onclick="handleNumber(2)">2</button>
                <button class="calculator-button" id="point">.</button>
            </div>

            <div class="calculator-column">
                <button class="empty-button" disabled></button>
                <button class="calculator-button" id="nine" onclick="handleNumber(9)">9</button>
                <button class="calculator-button" id="six" onclick="handleNumber(6)">6</button>
                <button class="calculator-button" id="three" onclick="handleNumber(3)">3</button>
                <button class="calculator-button" id="equals" onclick="calc()">=</button>
            </div>

            <div class="calculator-column">
                <button class="button-delete" onclick="clearDisplay()">C</button>
                <button class="calculator-button" id="divide">/</button>
                <button class="calculator-button" id="times">*</button>
                <button class="calculator-button" id="minus">-</button>
                <button class="calculator-button" id="plus">+</button>
            </div>
        </div>
    </div>
</body>

</html>
