<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculation.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display-container" id="display">0</div>

        <div class="button-container">
            <div class="calculator-row">
                <button class="calculator-button" id="seven" onclick="numberClick(7)">7</button>
                <button class="calculator-button" id="eight" onclick="numberClick(8)">8</button>
                <button class="calculator-button" id="nine" onclick="numberClick(9)">9</button>
                <button class="calculator-button" id="divide">/</button>
            </div>

            <div class="calculator-row">
                <button class="calculator-button" id="four" onclick="numberClick(4)">4</button>
                <button class="calculator-button" id="five" onclick="numberClick(5)">5</button>
                <button class="calculator-button" id="six" onclick="numberClick(6)">6</button>
                <button class="calculator-button" id="times">*</button>
            </div>

            <div class="calculator-row">
                <button class="calculator-button" id="one" onclick="numberClick(1)">1</button>
                <button class="calculator-button" id="two" onclick="numberClick(2)">2</button>
                <button class="calculator-button" id="three" onclick="numberClick(3)">3</button>
                <button class="calculator-button" id="minus">-</button>
            </div>

            <div class="calculator-row">
                <button class="calculator-button" id="zero" onclick="numberClick(0)">0</button>
                <button class="calculator-button" id="point">.</button>
                <button class="calculator-button" id="equals">=</button>
                <button class="calculator-button" id="plus">+</button>
            </div>
        </div>
    </div>
</body>

</html>
